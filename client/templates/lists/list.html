<template name="list">

	<div id="lending_list" class="list-group">
		{{#each items}}
		<div class="lending_item list-group-item">
			<button type="button" class="close delete_item" id="{{Name}}">Ã—</button>
			{{Name}}
			{{#if lendee_editing}}
			<input type="text" id="edit_lendee" class="span-2" value="" />
			{{else}}
			<div class="lendee label {{LendClass}}">
				{{Lendee}}
			</div>
			{{/if}}
		</div>
		{{/each}}
		{{#if list_selected}}
		<div class="list-group-item" id="btnAddItem">
			<span class="glyphicon glyphicon-plus"></span> {{#if list_adding}}
			<input class="span-4" id="item_to_add" size="32" type="text"> {{/if}}
		</div>
		{{/if}}
	</div>
	
</template>
